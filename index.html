<script type="module">

const firebaseConfig = {
  apiKey: "AIzaSyCHZB0p3SvZO9FlKE_ALx1xEzJo1xYrz00",
  authDomain: "hotel-88786.firebaseapp.com",
  databaseURL: "https://hotel-88786-default-rtdb.firebaseio.com",
  projectId: "hotel-88786",
  storageBucket: "hotel-88786.appspot.com",
  messagingSenderId: "1081525886404",
  appId: "1:1081525886404:web:9d12a6489d7dfd25d51891",
  measurementId: "G-L582Z4VXBQ"
};
firebase.initializeApp(firebaseConfig);

var messagesRef = firebase.database()
.ref('Bookings');

document.getElementById('contactForm')
.addEventListener('submit', submitForm);

function submitForm(e) {
e.preventDefault();

// Get values
var name = getInputVal('name');
var rno = getInputVal('rno');
var date=getDat();
saveMessage(name, rno,date);
document.getElementById('contactForm').reset();
}

// Function to get get form values
function getInputVal(id) {
return document.getElementById(id).value;
}
function getDat(){
  var a=new Date();
  // return a.getDate()+"/"+a.getMonth()+"/"+a.getFullYear()+" "+a.getTime();
  return a.toDateString()+"-"+a.toTimeString();
}

// Save message to firebase
function saveMessage(name, rno,date) {
var newMessageRef = messagesRef.push();
newMessageRef.set({
name: name,
rno: rno,
date:date,
});
}
